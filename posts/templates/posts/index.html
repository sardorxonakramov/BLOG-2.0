{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            </li>
            <li>
                <h4>
                    {{ post.subtitle }}
                </h4>
            </li>
            <li>
                <img src="{{ post.image.url }}" alt="{{ post.title |upper}}" style="width: 300px; height: auto;">
            </li>
            <li>
                <p>{{ post.content }}</p>
            </li>
            <li>
                <p>{{ post.author.first_name }}</p>
                <p> {{ post.updated_at }}</p>
            </li>
            <hr>
            <br>

        {% endfor %}
    </ul>
{% endblock content %}
