{% extends 'base.html' %}

{% block content %}
  <h2>Yangi Parolni Kiriting</h2>
  
  {% if validlink %}
    <p>Iltimos, yangi parolingizni kiriting.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Parolni Yangilash</button>
    </form>

  {% else %}
    <p>Bu parolni tiklash havolasi yaroqsiz yoki muddati o'tgan.</p>
    <a href="{% url 'password_reset' %}">Yangi so'rov yuborish</a>
  {% endif %}

{% endblock %}
