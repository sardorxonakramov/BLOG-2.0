{% extends 'base.html' %}
{% block content %}
    <h1>Posts Detail</h1>
    <ul>
            <li>
                <h3>{{ post.title }}</h3>
            </li>
            <li>
                <h4>
                    {{ post.subtitle}}
                </h4>
            </li>
            <li>
              <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 300px; height: auto;">

                {{ post.image.url }}
            </li>
            <li>
                <p>{{ post.content|safe }}</p>
            </li>
            <li>
                <p>{{ post.author.fullname }}</p>
                <p> {{ post.updated_at }}</p>
            </li>
    </ul>
    <a href="{% url 'post_update' post.id %}">Edit this post</a>
    <a href="{% url 'post_delete' post.id %}">Delete this post</a>
    <a href="{% url 'home' %}">Back to all posts</a>
    {% endblock content %}
    <!-- <a href="{% url 'posts:create' %}">Create a new post</a> -->
